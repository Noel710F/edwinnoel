<!DOCTYPE html>
<html>
<head>
    <title>Cifrado Simétrico con CryptoJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="cripto.js"></script>
</head>
<body>
    <h1>Cifrado Simétrico con CryptoJS</h1>

    <textarea id="originalText" rows="4" cols="50" placeholder="Ingrese el texto a cifrar"></textarea><br>
    <button onclick="encrypt()">Cifrar</button><br>
    <textarea id="encryptedText" rows="4" cols="50" readonly></textarea><br>
    <button onclick="decrypt()">Descifrar</button><br>
    <textarea id="decryptedText" rows="4" cols="50" readonly></textarea>


</body>
</html>
